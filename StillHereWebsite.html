<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Still Here – Dashboard</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
* {
    font-family: "Just Me Again Down Here", cursive;
}

body {
    background: #e6d7bd;
    color: #1b1b1b;
    padding: 30px;
    background-image: radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
    background-size: 4px 4px;
}

h2 {
    margin-top: 0;
    letter-spacing: 2px;
    font-size: 34px;
}

/* ---------- CARDS ---------- */
.card {
    background: #f4ecd8;
    padding: 22px;
    margin-bottom: 25px;
    border: 2px solid #1b1b1b;
    box-shadow: 6px 6px 0 #1b1b1b;
}

/* ---------- RUNS ---------- */
.run {
    background: #1b1b1b;
    color: #ffffff;
    padding: 14px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
}

.run:hover {
    background: #2b2b2b;
}

.run-details {
    display: none;
    margin-top: 10px;
    font-size: 20px;
    background: #f4ecd8;
    color: #1b1b1b;
    padding: 10px;
}

/* ---------- TABLE ---------- */
table {
    width: 100%;
    border-collapse: collapse;
}

th {
    text-transform: uppercase;
    font-size: 20px;
    border-bottom: 2px solid #1b1b1b;
}

th, td {
    padding: 10px;
    font-size: 22px;
}

.left { text-align: left; }
.right { text-align: right; }

.highlight-row {
    background: #1b1b1b;
    color: #ffffff;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- PLAYER STATS -->
<div class="card">
    <h2>Player Stats</h2>
    <p><strong>Endings Achieved:</strong> <span id="endings">0</span></p>
</div>

<!-- PREVIOUS RUNS -->
<div class="card">
    <h2>Previous Runs</h2>
    <div id="runs"></div>
</div>

<!-- LEADERBOARD -->
<div class="card">
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th class="left">Name</th>
            <th class="right">Time</th>
        </tr>
        <tbody id="leaderboard"></tbody>
    </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "still-here-b0b26.firebaseapp.com",
    databaseURL: "https://still-here-b0b26-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "still-here-b0b26",
    storageBucket: "still-here-b0b26.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const loggedInEmail = localStorage.getItem("loggedInEmail");

/* ---------- PLAYER DATA + RUNS ---------- */
onValue(ref(db, "Users"), (snapshot) => {
    const users = snapshot.val();
    if (!users) return;

    const user = Object.values(users).find(u => u.Email === loggedInEmail);
    if (!user) return;

    document.getElementById("endings").innerText = user.Endings || 0;

    const runsContainer = document.getElementById("runs");
    runsContainer.innerHTML = "";

    if (!user.Runs) return;

    Object.values(user.Runs)
        .sort((a, b) => (a.RunNumber ?? 0) - (b.RunNumber ?? 0))
        .slice(0, 4)
        .forEach(run => {
            const div = document.createElement("div");
            div.className = "run";

            div.innerHTML = `
                <strong>Run ${run.RunNumber}</strong> — ${formatTime(run.Time)}
                <div class="run-details">
                    <p><strong>Run Number:</strong> ${run.RunNumber}</p>
                    <p><strong>Time:</strong> ${formatTime(run.Time)}</p>
                    <p><strong>Tasks Completed:</strong></p>
                    ${Object.entries(run.TasksCompleted || {}).map(
                        ([task, count]) => `<p>- ${task}: ${count}</p>`
                    ).join("")}
                </div>
            `;

            div.onclick = () => {
                const details = div.querySelector(".run-details");
                details.style.display = details.style.display === "block" ? "none" : "block";
            };

            runsContainer.appendChild(div);
        });
});

/* ---------- LEADERBOARD ---------- */
onValue(ref(db, "Leaderboard"), (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    data.sort((a, b) => a.Time - b.Time);

    document.getElementById("leaderboard").innerHTML =
        data.map(entry => `
            <tr class="${entry.Username === loggedInEmail ? 'highlight-row' : ''}">
                <td class="left">${entry.Username}</td>
                <td class="right">${formatTime(entry.Time)}</td>
            </tr>
        `).join("");
});

/* ---------- TIME FORMAT ---------- */
function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = seconds % 60;
    return `${min}m ${sec}s`;
}
</script>

</body>
</html>
