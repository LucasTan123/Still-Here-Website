<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StillHereWebsite</title>

<style>
body {
    background: #373737;
    color: #ffffff;
    font-family: Arial, sans-serif;
    padding: 30px;
}

.card {
    background: #47464c;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 25px;
    border: 1px solid #7e7e7e;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

h2 {
    color: #ffffff;
    margin-top: 0;
}

.run {
    background: #4d4d4d;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    cursor: pointer;
}

.run-details {
    display: none;
    margin-top: 10px;
    font-size: 14px;
}

/* TABLE STYLING */
table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #c3c3c3;
}

.left {
    text-align: left;
}

.right {
    text-align: right;
}
</style>
</head>

<body>

<!-- PLAYER STATS -->
<div class="card">
    <h2>Player Stats</h2>
    <p><strong>Endings Achieved:</strong> <span id="endings">0</span></p>
</div>

<!-- PREVIOUS RUNS -->
<div class="card">
    <h2>Previous Runs</h2>
    <div id="runs"></div>
</div>

<!-- LEADERBOARD -->
<div class="card">
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th class="left">Name</th>
            <th class="right">Time</th>
        </tr>
        <tbody id="leaderboard"></tbody>
    </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

/* ---------- FIREBASE CONFIG ---------- */
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "still-here-b0b26.firebaseapp.com",
    databaseURL: "https://still-here-b0b26-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "still-here-b0b26",
    storageBucket: "still-here-b0b26.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const email = localStorage.getItem("loggedInEmail");

/* ---------- PLAYER DATA + PREVIOUS RUNS ---------- */
const usersRef = ref(db, "Users");

onValue(usersRef, (snapshot) => {
    const users = snapshot.val();
    if (!users) return;

    const user = Object.values(users).find(u => u.Email === email);
    if (!user) return;

    // Player stats
    document.getElementById("endings").innerText = user.Endings || 0;

    const runsContainer = document.getElementById("runs");
    runsContainer.innerHTML = "";

    if (!user.Runs) return;

    // Convert runs to array
    let runsArray = Object.values(user.Runs);

    // Sort so FIRST run appears at the top
    runsArray.sort((a, b) => {
        if (a.RunNumber !== undefined && b.RunNumber !== undefined) {
            return a.RunNumber - b.RunNumber;
        }
        return 0;
    });

    // Limit to 4 previous runs
    runsArray = runsArray.slice(0, 4);

    runsArray.forEach((run) => {
        const div = document.createElement("div");
        div.className = "run";

        div.innerHTML = `
            <strong>Run ${run.RunNumber ?? "?"}</strong> â€” ${formatTime(run.Time)}
            <div class="run-details">
                <p><strong>Run Number:</strong> ${run.RunNumber ?? "N/A"}</p>
                <p><strong>Time:</strong> ${formatTime(run.Time)}</p>
                <p><strong>Tasks Completed:</strong></p>
                ${Object.entries(run.TasksCompleted || {}).map(
                    ([task, count]) => `<p>- ${task}: ${count}</p>`
                ).join("")}
            </div>
        `;

        // Dropdown toggle
        div.onclick = () => {
            const details = div.querySelector(".run-details");
            details.style.display =
                details.style.display === "block" ? "none" : "block";
        };

        runsContainer.appendChild(div);
    });
});

/* ---------- LEADERBOARD ---------- */
const leaderboardRef = ref(db, "Leaderboard");

onValue(leaderboardRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    data.sort((a, b) => a.Time - b.Time);

    document.getElementById("leaderboard").innerHTML =
        data.map(entry => `
            <tr>
                <td class="left">${entry.Username}</td>
                <td class="right">${formatTime(entry.Time)}</td>
            </tr>
        `).join("");
});

/* ---------- HELPERS ---------- */
function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = seconds % 60;
    return `${min}:${sec.toString().padStart(2, "0")}`;
}
</script>

</body>
</html>
