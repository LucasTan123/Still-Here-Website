<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Still Here â€“ Login</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">

<style>
* {
    font-family: "Just Me Again Down Here", cursive;
}

body {
    background: #e6d7bd;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.login-box {
    background: #f4ecd8;
    padding: 35px;
    width: 360px;
    border: 2px solid #1b1b1b;
    box-shadow: 8px 8px 0 #1b1b1b;
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    letter-spacing: 3px;
    font-size: 40px;
}

input {
    width: 90%;
    padding: 12px;
    margin-bottom: 18px;
    border: 2px solid #1b1b1b;
    background: #ffffff;
    font-size: 22px;
}

button {
    padding: 12px 32px;
    background: #1b1b1b;
    color: #ffffff;
    border: none;
    font-size: 24px;
    cursor: pointer;
}

button:hover {
    background: #000000;
}

#error {
    margin-top: 12px;
    color: #9b1c1c;
    font-size: 20px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>STILL HERE</h2>
    <input id="email" type="email" placeholder="Enter your email">
    <button onclick="login()">Enter</button>
    <p id="error"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getDatabase } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "still-here-b0b26.firebaseapp.com",
    databaseURL: "https://still-here-b0b26-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "still-here-b0b26",
    storageBucket: "still-here-b0b26.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

initializeApp(firebaseConfig);
getDatabase();

window.login = function () {
    const email = document.getElementById("email").value.trim();
    if (!email) {
        document.getElementById("error").innerText = "Please enter an email.";
        return;
    }

    localStorage.setItem("loggedInEmail", email);
    window.location.href = "dashboard.html";
};
</script>

</body>
</html>
