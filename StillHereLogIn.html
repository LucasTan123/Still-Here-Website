<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StillHereLogin</title>

<style>
body {
    background: #373737;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    margin: 0;
}

.login-box {
    background: #47464c;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 360px;
    border: 1px solid #7e7e7e;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 90%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    background: #242424;
    color: white;
    font-size: 14px;
}

input::placeholder {
    color: #cfcfcf;
}

button {
    padding: 12px 30px;
    background: #6a6a6a;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #8a8a8a;
}

#error {
    color: #ff8a8a;
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Enter your email">
    <button onclick="login()">Login</button>
    <p id="error"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getDatabase } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "still-here-b0b26.firebaseapp.com",
    databaseURL: "https://still-here-b0b26-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "still-here-b0b26",
    storageBucket: "still-here-b0b26.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

initializeApp(firebaseConfig);
getDatabase();

window.login = function () {
    const email = document.getElementById("email").value.trim();
    if (!email) {
        document.getElementById("error").innerText = "Please enter an email.";
        return;
    }

    localStorage.setItem("loggedInEmail", email);
    window.location.href = "dashboard.html";
};
</script>

</body>
</html>
